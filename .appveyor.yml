clone_folder: c:\gopath\src\github.com\sensu\sensu-go

branches:
  only:
    - master

image:
  - Visual Studio 2015
  - Visual Studio 2017

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.9

  matrix:
    - GOARCH: 386
    - GOARCH: amd64

install:
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.msi
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin\windows_386;%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
  - dir c:\gopath\src\github.com\sensu\sensu-go\vendor\github.com
  - dir c:\gopath\src\github.com\sensu\sensu-go\vendor\github.com\shirou
  - dir c:\gopath\src\github.com\sensu\sensu-go\vendor\github.com\shirou\w32

platform:
  - x64

build_script:
  - ps: .\build.ps1
