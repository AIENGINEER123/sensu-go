version: '3'
services:
  sensu-backend1:
    image: sensu/sensu
    command: /sensu-backend start --store-client-url http://0.0.0.0:2379
    hostname: backend1
    ports:
      - "2379:2379"
      - "2380:2380"
      - "8080:8080"
      - "8081:8081"
  sensu-agent1:
    build:
      context: .
      dockerfile: Dockerfile.testagent
    command: /opt/bin/sensu-agent start --backend-url ws://backend1:8081 --subscriptions test
    hostname: agent1
    restart: always
    links:
      - sensu-backend1:backend1
